<header>
  <app-navbar class="mat-elevation-z6"></app-navbar>
</header>

<section class="container">

  <div class="row">
    <mat-card class="col-md-12">
      <nav mat-tab-nav-bar>
        <a mat-tab-link
        *ngFor="let link of links"
        [routerLink]="link.path"
        routerLinkActive #rla="routerLinkActive"
        [active]="rla.isActive">
       {{link.label}}
     </a>
      </nav>
      <router-outlet></router-outlet>
    </mat-card>
  </div>

</section>

<footer></footer>
