<div class="row">
    <div class="col-md-12">
        <div class="form">
            <mat-form-field class="full-width">
                <input matInput placeholder="Ingredient (quantity, name of ingredient)" #ingredient>
            </mat-form-field>
        </div>
    </div>

    <div class="col-md-12">
        <button mat-raised-button color="primary" class="mr-2" (click)="postIngredient(ingredient.value)">Post
            Ingredient
        </button>
        <button mat-raised-button color="warn" (click)="resetFields();ingredient.value=''">Reset</button>
    </div>


    <div class="col-md-12">
        <div class="d-flex justify-content-center">
            <h2>Nutrition Data</h2>
        </div>
        <div class="d-flex justify-content-center">
            <mat-spinner *ngIf="loading"></mat-spinner>
        </div>

        <div class="col-md-12">
            <h4>Health Labels</h4>
            <mat-chip-list>
                <mat-chip color="primary" selected *ngFor="let healthLabel of healthLabels">{{healthLabel |
                    healthLabelPipe}}
                </mat-chip>
            </mat-chip-list>
        </div>

        <div class="col-md-12 mt-4">
            <app-table [dataSource]="dataSource"></app-table>
        </div>
    </div>

</div>
